
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Arifa Anniversary</title>
    <link href="style.css" rel="stylesheet">
    <script>
        function openSurprise() {
            window.location.href = "gallery.html";
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri&display=swap');
        h1.heading {
            font-family: 'Hind Siliguri', sans-serif;
            color: #D63384;
        }
        .poem {
            font-size: 1.7em;
        }
        .date {
            color: #007BFF;
        }
        button {
            font-family: 'Hind Siliguri', sans-serif;
            background: #FF6F91 !important;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="index-page">
    <div class="container">
        <h1 class="heading">আরিফার প্রথম অ্যানিভার্সারিতে শুভেচ্ছা</h1>
        <h3>আরিফার প্রথম অ্যানিভার্সারি</h3>
        <p class="poem">
            একটি বছর, দুটি হৃদয়, বাঁধা এক ভালোবাসার সুতোর টানে,<br>
            হাসি-কান্না, স্বপ্ন-ভালোবাসা — সব কিছুয়েই প্রেমের গান বানে।<br>
            আজ এই বিশেষ দিনে, থাকুক ভালোবাসারই রঙ,<br>
            আরিফা ও আকাশের গল্প হোক চিরসবুজ ও অনন্ত ঢঙ।
        </p>
        <p class="date">তারিখ: ১৫ এপ্রিল ২০২৫</p>
        <button onclick="openSurprise()">সারপ্রাইজ ওপেন করো</button>
    </div>
</body>
</html>
